<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>F1 Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">F1 Management</a>
            <div class="collapse navbar-collapse">
                {% if user.is_superuser %}
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'team-list' %}">Csapatok</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'driver-list' %}">Sofőrök</a>
                    </li>
                </ul>
                {% endif %}
                <div class="d-flex">
                    {% if user.is_authenticated %}
                        <span class="me-2 align-self-center">Szia, {{ user.username }}!</span>
                        <form action="{% url 'logout' %}" method="post" class="d-inline me-2">
                            {% csrf_token %}
                            <button class="btn btn-outline-danger btn-sm" type="submit">Kijelentkezés</button>
                        </form>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    {% include "modals/modal_add_driver.html" %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
